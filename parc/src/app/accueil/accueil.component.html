<mat-card>
  <mat-card-header>
    <mat-card-title>Bienvenue sur le site internet du parc d'attraction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-title">
      <div class="attraction">
        <span i18n>Nom de l'attraction</span>
        <span i18n>Description de l'attraction</span>
        <span i18n>Difficult√© de l'attraction / 5</span>
        <span i18n>Critique</span>
      </div>
    </div>
    <ng-container *ngFor="let attraction of attractions | async;">
      <div class="attraction">
       <span> <a routerLink="/critique/{{attraction.attraction_id}}" >{{attraction.nom}}</a></span>
        <span>{{attraction.description}}</span>
        <span>{{attraction.difficulte}} / 5</span>
        <button (click)="afficherCritique(attraction)" i18n>Ajouter une critique</button>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
